      <script>
        let signup = document.getElementById("mc-embedded-subscribe-form");

        function getSubmitStatus() {
          let el = document.getElementById("mc-embedded-subscribe-form");
          let successEl = el.querySelectorAll("#mce-success-response");

          if (successEl.length != 1) {
            return false;
          }

          successEl = successEl[0];

          return successEl.style.display != "none";
        }

        signup.addEventListener("reset", function () {
          console.log("SUBMITTED!", getSubmitStatus());
        });

      </script>
