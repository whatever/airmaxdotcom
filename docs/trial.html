<!DOCTYPE html>
<html lang="en">
  <head>
    <title>airmaxdotcom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="airmax.com">
    <meta property="og:site_name" content="airmax.com">
    <meta property="og:description" content="the most exclusive airmax drop ever">
    <meta property="og:url" content="https://airmax.com/">
    <meta name="theme-color" content="#FFFF00">
    <script src="/airmaxdotcom.js"></script>
    <link rel="stylesheet" href="/airmaxdotcom.css">
  </head>
  <body>


    <div id="main">
      <div class="header">
        <scrolling-text direction="right" class="across-screen" id="scrolling-text-top"></scrolling-text>
      </div>
      <div class="valign selling"><b><em>WE'RE SELLING AIRMAX.COM TO THE HIGHEST BIDDER</em></b></div>
      <div style="position: relative;" class="middle">
        <div id="countdown-jr"></div>
      </div>
      <div style="position: relative;" class="email-signup">
        <div class="vertical-center" style="display: inline-block;">
          <center>
          <div><b><em>ENTER EMAIL TO RECEIVE UPDATES:</em></b><br></div>
          <input size="30" type="email" placeholder="" id="email">
          </center>
        </div>
      </div>
      <div style="position: relative;" class="logo">
        <img src="/whatever/airmaxdotcom-white.png" class="vertical-center" alt="airmax.com">
      </div>
      <div class="footer">
        <scrolling-text direction="left" class="across-screen" id="scrolling-text-bottom"></scrolling-text>
        <center><a href="mailto:hello@airmax.com">hello@airmax.com</a></center>
      </div>
    </div>

    <script>
      airmaxdotcom.startCountdown(document.getElementById("countdown-jr"));
    </script>
  </body>
</html>
