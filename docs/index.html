<!DOCTYPE html>
<html lang="en">
  <head>
    <title>airmaxdotcom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="airmax.com">
    <meta property="og:site_name" content="airmax.com">
    <meta property="og:description" content="the most exclusive airmax drop ever">
    <meta property="og:url" content="https://airmax.com/">
    <meta name="theme-color" content="#FFFF00">
    <script src="/airmaxdotcom.js"></script>
    <link rel="stylesheet" href="/airmaxdotcom.css">
  </head>
  <body class="splash">
    <section class="block" id="splash-page">
      <img src="/whatever/airmaxdotcom-0640.png"
           srcset="
           /whatever/airmaxdotcom-0640.png  640w,
           /whatever/airmaxdotcom-1024.png 1024w,
           /whatever/airmaxdotcom-1600.png 1600w
           "
           sizes="
           (min-width: 375px) 33vw,
           (min-width: 740px) 67vw,
           100vw
           "
           class="center fifty-fifty" alt="airmax">
    </section>

    <section class="block" id="countdown-page">
      <div id="countdown"></div>
      <scrolling-text direction="right" class="across-screen" id="scrolling-text-top"></scrolling-text>
      <scrolling-text direction="left" class="across-screen" id="scrolling-text-bottom"></scrolling-text>
    </section>

    <script>
      airmaxdotcom.startCountdown(document.getElementById("countdown"));
    </script>
  </body>
</html>
