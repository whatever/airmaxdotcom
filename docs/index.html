<!DOCTYPE html>
<html>
  <head>
    <title>airmaxdotcom</title>
    <script src="/airmaxdotcom.js"></script>
    <link rel="stylesheet" href="/airmaxdotcom.css">
  </head>
  <body class="splash">

    <section class="block" id="splash-page">
      <!-- <not-sneaker class="center fifty-fifty"></not-sneaker> -->
      <img src="/airmaxdotcom.png" class="center fifty-fifty">
    </section>

    <img src="/whatever/clouds.webp" class="bg">
    <!-- <img src="/whatever/bg.png" class="bg"> -->

    <section class="block" id="countdown-page">
      <source src="/whatever/output_filename.webp" type="video/mp4" /> 
      <div id="countdown"></div>
      <scrolling-text direction="right" class="across-screen" id="scrolling-text-top"></scrolling-text>
      <scrolling-text direction="left"  class="across-screen" id="scrolling-text-bottom"></scrolling-text>
    </section>

    <script>
      airmaxdotcom.startCountdown(document.getElementById("countdown"));
    </script>
  </body>
</html>
